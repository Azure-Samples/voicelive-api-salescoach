[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
)/
'''

[tool.pylint.FORMAT]
indent-string = "    "
max-line-length = 120

[tool.pylint.MASTER]
disable = ["broad-exception-caught", "too-few-public-methods"]
ignore = [".venv"]

# Add this section to disable W0212 for test files
[tool.pylint."tests/**/*.py"] # Private member accessed
disable = ["W0212"]

[tool.ruff]
# By default Ruff enable all checks, so do nothing here
# select = [...]

# Specify files/directories to exclude (e.g., virtualenv or generated files)
exclude = [".venv", "__pycache__", "static", "templates"]

# Specify the maximum line length for the code
line-length = 120

# Add any ignored rules (e.g., if you want to skip specific linter checks)
lint.ignore = [
  "BLE001",  # Do not catch blind exception: `Exception` (equivalent to pylint's broad-exception-caught)
  "PLR0903", # Too few public methods (equivalent to pylint's too-few-public-methods)
]

# Add per-file ignores for Ruff (SLF001 is equivalent to pylint's W0212)
[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["SLF001"] # Private member accessed

[tool.ruff.format]
indent-style = "space"
